<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            color: #0b0fe6;
        }
        .a{
            color: rgb(99, 1, 53);
        }
        .box {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: lightblue;
            font-size: 20px;
            border-radius: 5px;
        }

        /* Media Query for Small Screens (Phones) */
        @media (max-width: 600px) {
            .box {
                background-color: lightcoral;
                font-size: 16px;
            }
        }

        /* Media Query for Large Screens (Desktops) */
        @media (min-width: 1024px) {
            .box {
                background-color: lightgreen;
                font-size: 24px;
            }
        }
        .g{
            background-color: #0b0fe6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .g:hover {
            background-color: lightcoral;
            color: white;
        }
        .g:visited{
            background-color: yellow;
            color: aqua;
        }
        .g:focus{
            background-color: blueviolet;
            color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raghu</h1>
    </div>
    <div class="a">
        <p>bbvbvbvbvbvbv</p>
    </div>
    <div class="b">
        <div class="box">Resize the window to see the effect!</div>
    </div>
    <div class="g">
        <a href="https://www.google.com/">Visit google.com</a>
    </div>
</body>
</html>
