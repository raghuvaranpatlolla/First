    <p id="a" class="as">A CSS pseudo-class is a keyword added to a selector that lets you style a specific
         state of the selected element(s).
         For example, the pseudo-class :hover can be used to select a button when a user's 
         pointer hovers over the button and this selected button can then be styled.</p>
